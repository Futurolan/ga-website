title: 'Event info'
description: "<p>The Gamers Assembly 2017 will take place from 15 to 17 April 2017 at the Exhibition Center in Poitiers (86).\r\n</p>"
planning_text: "<h4>Public opening hours</h4>\r\n\r\n<ul>\r\n\t<li>Saturday 15/04/2017 – from 10h to 00h (closing of the stands at 20h)</li>\r\n\t<li>Sunday 16/04/2017 – from 10h to 00h (closing of the stands at 20h)</li>\r\n\t<li>Monday 17/04/2017 – from 10h to 17h</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Players opening hours </h4>\r\n\r\n<ul>\r\n\t<li>Friday 14/04/2017 from 18h</li>\r\n\t<li>Saturday 15/04/2017 until 10h&nbsp;(execept for free players who can come whenever they want)</li>\r\n</ul>\r\n\r\n<p>Opening non-stop from Friday 14/04/2017 from 18h to Monday 17/04/2017 at 17h for the players.</p>\r\n"
price_text: "<h4>Visitor</h4>\r\n\r\n<ul>\r\n\t<li>Single: 7 € per day - on-line and on-site - access to the arena & to the competition halls (any exit is definitive)</li>\r\n\t<li>Premium 3 days *: 15 € - online and on site - access to the Arena at the Competition Halls</li>\r\n\t<li>Free for children under 6 years</li>\r\n</ul>\r\n\r\n<p><em>*&nbsp;</em><em>With this ticket \"Premium 3 days\" you can enter and exit at will of the Gamers Assembly.&nbsp;</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Players</h4>\r\n\r\n<ul>\r\n\t<li>PC players :  50€ per person (55€ on site)</li>\r\n\t<li>FPS console players (ex : Call of Duty, Rainbow6, ...) : 50€ per person&nbsp;(55€ on site)</li>\r\n\t<li>Other console players: 25 € per person&nbsp;(30€ on site)</li>\r\n</ul>\r\n\r\n<p><em>Warning ! You can only participate in one tournament at a time. You can't buy more than one ticket for one of the tournaments that are held at the Gamers Assembly.</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Manager</h4>\r\n\r\n<p>Maximum 1 per team - 25€</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>Tickets are non-refundable, but can be freely redeemed.</em></p>\r\n\r\n<p>Payments for the Gamers Assembly go through the Weezevent platform. You can pay online only by credit card.</p>\r\n\r\n<p>If you want to pay by check it is also possible, but the processing of these registrations can only be done on receipt of the check, which can lead to the loss of your place in a tournament if it has filled in the meantime. Checks should be sent to \"Association Futurolan\" and posted at 11 rue Paul Gauvin, 86260, Saint-Benoît, indicating your surname, first name, nickname, postal address, mail, team / tournament.\r\n</p>\r\n"
access_text: "<h4>Access by train</h4>\r\n\r\n<ul>\r\n\t<li>Poitiers train station</li>\r\n\t<li>Consult bus schedules <a href=\"http://www.vitalis-poitiers.fr/\"> Vitalis site </a> & nbsp; - Line \"2A\", direction \"Pictavienne\", stop \"Parcobus Parc Expo\"</li>\r\n\t<li>\r\nYou can purchase your bus ticket in advance by downloading the application <a href=\"http://mymovieservices.com/\" target=\"_blank\"> TICK'EASY </a>.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Access by road</h4>\r\n\r\n<ul>\r\n\t<li>Highway A10 (Paris - Bordeaux): exit \"Poitiers-Nord\" \"Poitiers-Center\" n ° 29\r\n</li>\r\n\t<li>GPS coordinates\r\n : N 46° 34'51.627\"(46.5810075)-E 0° 22'29.464\" (0.3748511111111111).</li>\r\n</ul>\r\n"
accommodation_text: "<h3 style=\"margin-bottom: 0px;\">GYMNASE DE TOUFFENET</h3>\r\n\r\n<p>Enjoy the Gymnase to sleep a few steps away from the Poitiers Exhibition Center and at low prices ! More information about reservations and prices in the coming weeks.\r\n</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"row-fluid\" style=\"margin-bottom: 20px;\">\r\n<div class=\"span10\">\r\n<p>You can also look for a hotel on the <a class=\"makked\" href=\"http://www.ot-poitiers.fr/accueil/oudormir/hotels.aspx\" target=\"_blank\"> Tourism of poitiers </a>.\r\n</p>\r\n</div>\r\n</div>"
equipment_text: "<h4>PC Player</h4>\r\n\r\n<ul>\r\n\t<li>Full (or portable) PC: CPU, screen, keyboard, mouse, cables</li>\r\n\t<li>Network cable of at least 10m</li>\r\n\t<li> Compulsory headphones (forbidden speakers))</li>\r\n\t<li>No power strip (they will be provided by the organization)</li>\r\n</ul>\r\n\r\n<p><em>\r\nNote: PCs must have a network card<a href=\"https://fr.wikipedia.org/wiki/RJ45\">RJ45</a></em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Console player</h4>\r\n\r\n<p>Coming soon</p>\r\n"
food_service_text: "<p>A food service with drinks, hot and cold dishes will be offered on site.\r\n</p>\r\n\r\n<p>Menus and opening hours of the restaurant and bar will be communicated in the coming weeks.</p>\r\n"
