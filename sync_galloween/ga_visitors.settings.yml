title: 'Informations pratiques'
langcode: fr
description: "<p>La Gamers Assembly Edition Halloween 2017 aura lieu du vendredi 10&nbsp;au 12&nbsp;novembre 2017&nbsp;à la Salle de Spectacle de la Hune, 1 Avenue Champ de la Caille, Saint-Benoît (86280).</p>\r\n"
map_api_key: AIzaSyDxn9buXacF0h2mlroZlamJRDIsEIyDxYA
map_place_id: ChIJwQTINEy-_UcRMUGlIcQ3A04
planning_text: "<h4>Horaires d'accueil du public</h4>\r\n\r\n<ul>\r\n\t<li>Samedi 11&nbsp;novembre de 10h à 20h</li>\r\n\t<li>Dimanche 12&nbsp;novembre de 10h à 17h</li>\r\n</ul>\r\n\r\n<h4>Horaires d'accueil des joueurs :</h4>\r\n\r\n<ul>\r\n\t<li>Vendredi 10&nbsp;novembre à 18h</li>\r\n\t<li>Samedi 11&nbsp;novembre jusqu'à 8h30</li>\r\n</ul>\r\n\r\n<ul>\r\n\t<li>Samedi 11&nbsp;novembre à 09h00 - Début des tournois</li>\r\n\t<li>Dimanche 12&nbsp;novembre à 17h00 - Fin des tournois et fin de l'événement.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>Le programme des espace \"freeplay\" et le planning des tournois seront dévoilés dans les prochains jours dans les \"news\" ou \"actualités\" du site</em></p>\r\n"
price_text: "<p><strong>Visiteur</strong>&nbsp;:&nbsp;gratuit</p>\r\n\r\n<p><strong>Joueurs</strong>&nbsp;:&nbsp;20 euros via la réservation en ligne - 25 euros sur place</p>\r\n\r\n<p><strong>Manager</strong> : gratuit - 1 manager par équipe</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>Les billets ne sont pas remboursables, mais ils peuvent être librement échangés.</em></p>\r\n\r\n<p>Les paiements de la Gamers Assembly passent par la plateforme Weezevent. Vous ne pouvez payer en ligne que par carte bancaire.</p>\r\n\r\n<p>Si vous souhaitez payer par chèque c'est également possible, mais le traitement de ces inscriptions ne pourra être effectué qu'à la réception du chèque, ce qui peut entraîner la perte de votre place à un tournoi si celui-ci s'est rempli entre temps. Les chèques sont à adresser à l'ordre de \"Association Futurolan\" et postés au 11 rue Paul Gauvin, 86260, Saint-Benoît en indiquant votre nom, prénom, pseudo, adresse postale, mail, équipe/tournoi.</p>\r\n"
access_text: "<h4>Accès par le train</h4>\r\n\r\n<ul>\r\n\t<li>Gare de Poitiers</li>\r\n\t<li>Consulter les horaires de bus <a href=\"http://www.vitalis-poitiers.fr/\">sur le site Vitalis</a></li>\r\n\t<li>Vous pouvez acheter votre ticket de bus à l'avance en téléchargeant l'application <a href=\"http://mesapplismobilesvitalis.fr/\" target=\"_blank\">TICK'EASY</a>.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Accès par la route</h4>\r\n\r\n<ul>\r\n\t<li>Autoroute A10 (Paris - Bordeaux) : sortie \"Poitiers Sud\" n°30 puis direction Poitiers, puis Saint-Benoît puis salle de La Hune</li>\r\n\t<li>Nationale 10 (depuis Paris) : arrivée à Poitiers suivre Bordeaux-Angouleme, puis Saint-Benoît puis salle de La Hune.</li>\r\n\t<li>Nationale 10 (depuis Bordeaux) : arrivée à Poitiers suivre Saint-Benoît, puis salle de La Hune.</li>\r\n</ul>\r\n"
accommodation_text: "<p>Pour des raisons de sécurité les participants ne sont pas autorisés à dormir dans la salle de la manifestation.</p>\r\n\r\n<p>Les joueurs (et managers) qui le souhaitent pourront passer la nuit du 10&nbsp;au 11&nbsp;et du 11&nbsp;au 12&nbsp;novembre gratuitement dans un gymnase situé à proximité de la salle où se déroule la GA'lloween. Le gymnase ne sera accessible que de&nbsp;<strong>23h à 8h00 (J+1)</strong>&nbsp;et uniquement pour les participants et un manager par équipe. Aucun équipement n'est fourni pour dormir, prenez avec vous un matelas et/ou un sac de couchage.<br />\r\nVous aurez accès sur place à des vestiaires, des WC et des lavabos. Eventuellement des douches.</p>\r\n\r\n<ul>\r\n\t<li><strong>Adresse du gymnase :</strong><br />\r\n\tSalle des Sports du Gravion<br />\r\n\t56, route de Poitiers<br />\r\n\t86280 Saint Benoit<br />\r\n\t<a href=\"https://www.google.fr/maps/dir/46.5585506,0.3433062/56+Route+de+Poitiers,+86280+Saint-Beno%C3%AEt/@46.5560503,0.3409337,17z/data=!3m1!4b1!4m9!4m8!1m0!1m5!1m1!1s0x47fdbfb34969427b:0xe8cb8887f2543239!2m2!1d0.3421271!2d46.5539207!3e2\" target=\"_blank\">Voir l'itinéraire</a></li>\r\n</ul>\r\n\r\n<p><strong>Attention :&nbsp;</strong>le gymnase sera utilisé pendant la journée, tous les occupants devront prendre toutes leurs affaires avec eux le matin.<br />\r\nLes équipements et horaires indiqués le sont à titre indicatif uniquement et sont susceptibles d'être modifiés le jour même.</p>\r\n\r\n<p>Ceux qui le souhaitent peuvent également se renseigner sur les hôtels à proximité à&nbsp;<a href=\"http://www.ville-saint-benoit.fr/visiter/hebergements.html\">Saint-Benoît</a>&nbsp;ou à&nbsp;<a href=\"http://www.ot-poitiers.fr/accueil/oudormir/hotels.aspx\">Poitiers</a></p>\r\n\r\n<div class=\"row-fluid\" style=\"margin-bottom: 20px;\">\r\n<div class=\"span10\"><!--\r\n<p><strong>Les hotels :</strong></p>\r\n<p>B&eacute;n&eacute;ficiez d'une remise lors de votre r&eacute;servation par t&eacute;l&eacute;phone en pr&eacute;cisant <strong>\"GA2014\"</strong> &agrave; votre interlocteur.</p>\r\n<table border=\"0\" width=\"720\" align=\"center\">\r\n<tbody>\r\n<tr>\r\n<td><img style=\"border: 0px; display: block; margin-left: auto; margin-right: auto;\" _mce_style=\"border: 0px; display: block; margin-left: auto; margin-right: auto;\" src=\"../../../../uploads/assets/ga2014/hotels/ibisbudget.jpg\" _mce_src=\"../../../../uploads/assets/ga2014/hotels/ibisbudget.jpg\" alt=\"\" width=\"200\" height=\"186\" /></td>\r\n<td>\r\n<p>12 BD DU PONT ACHARD<br />86000 - POITIERS<br />FRANCE<br />TEL : (+33)8/92700145<br />GPS: N 46&deg; 34' 44.10'' E 0&deg; 19' 54.67'</p>\r\n<p>Site internet : <a href=\"/web/20160329075301/http://www.ibis.com/fr/hotel-9136-ibis-budget-poitiers-centre-gare/index.shtml\" _mce_href=\"/web/20160329075301/http://www.ibis.com/fr/hotel-9136-ibis-budget-poitiers-centre-gare/index.shtml\" target=\"_blank\">cliquez ici</a></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td><img style=\"border: 0px; display: block; margin-left: auto; margin-right: auto;\" _mce_style=\"border: 0px; display: block; margin-left: auto; margin-right: auto;\" src=\"../../../../uploads/assets/ga2014/hotels/ibisstyles.jpg\" _mce_src=\"../../../../uploads/assets/ga2014/hotels/ibisstyles.jpg\" alt=\"\" width=\"200\" height=\"200\" /></td>\r\n<td>\r\n<p>7 RUE VICTOR HUGO<br /> 86000 - POITIERS<br /> FRANCE<br /> TEL : (+33)5/49000606<br /> GPS: N 46&deg; 34' 50.07'' E 0&deg; 20' 16.80''</p>\r\n<p>Site internet : <a href=\"/web/20160329075301/http://www.ibis.com/fr/hotel-9119-ibis-styles-poitiers-centre/index.shtml\" _mce_href=\"/web/20160329075301/http://www.ibis.com/fr/hotel-9119-ibis-styles-poitiers-centre/index.shtml\" target=\"_blank\">cliquez ici</a></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td><img style=\"margin: 0px auto; display: block;\" _mce_style=\"margin: 0px auto; display: block;\" src=\"../../../../uploads/assets/ga2014/hotels/mercure.jpg\" _mce_src=\"../../../../uploads/assets/ga2014/hotels/mercure.jpg\" alt=\"\" width=\"200\" height=\"200\" /></td>\r\n<td>\r\n<p>14 RUE EDOUARD GRIMAUX<br /> 86000 POITIERS<br /> FRANCE<br /> GPS :N 46&deg; 34' 58.89'' E 0&deg; 20' 23.13''</p>\r\n<p>Site internet : <a href=\"/web/20160329075301/http://www.accorhotels.com/fr/hotel-8539-mercure-poitiers-centre/index.shtml\" _mce_href=\"/web/20160329075301/http://www.accorhotels.com/fr/hotel-8539-mercure-poitiers-centre/index.shtml\" target=\"_blank\">cliquez ici</a></p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n--></div>\r\n</div>\r\n"
equipment_text: "<ul>\r\n\t<li>son PC complet :\r\n\t<ul>\r\n\t\t<li>Unité centrale et écran</li>\r\n\t\t<li>Clavier et souris</li>\r\n\t\t<li>Câbles d'alimentation (les multiprises vous sont fournies)</li>\r\n\t\t<li>Câble réseau d'au moins 10m</li>\r\n\t\t<li>Casque obligatoire (enceintes interdites)</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<ul>\r\n\t<li>des affaires de toilette</li>\r\n</ul>\r\n"
food_service_text: "<p>Un service de restauration avec des plats chauds et froids sera proposé sur le lieu de la manifestation.&nbsp;Nous vous conseillons de venir à la GA'lloween avec une petite provision de liquide (30€ environ) pour vos achats en boissons et nourriture.</p>\r\n\r\n<h4>Ouverture du bar :</h4>\r\n\r\n<p><em>Horaires indicatifs et susceptibles de changer.</em></p>\r\n\r\n<ul>\r\n\t<li>Vendredi de 18h à 2h<br />\r\n\tSamedi de 8h à 2h<br />\r\n\tDimanche de 8h à 16h</li>\r\n</ul>\r\n\r\n<p>Petit déjeuner gratuit de 8h à 10h : Café/Chocolat/Thé avec pain grillé/beurre/confiture</p>\r\n"
