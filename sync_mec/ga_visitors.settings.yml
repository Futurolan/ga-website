planning_text: "<h4>Horaires d'accueil du public</h4>\r\n\r\n<ul>\r\n\t<li>Samedi 31/03/2018&nbsp;– de 10h à 00h (fermeture des stands à 20h)</li>\r\n\t<li>Dimanche 01/04/2018&nbsp;– de 10h à 00h (fermeture des stands à 20h)</li>\r\n\t<li>Lundi 02/04/2018&nbsp;– de 10h à 17h</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Horaires d'accueil des joueurs :</h4>\r\n\r\n<ul>\r\n\t<li>Vendredi 30/03/2018 à partir de 18h à 00h</li>\r\n\t<li>Samedi 31/03/2018 à partir de 7h jusqu'à 12h&nbsp;(sauf pour les joueurs libres qui peuvent arriver à n'importe quel moment, une permanence sera assuré jusqu'à 20h et rouvrira à 10h le lendemain)</li>\r\n</ul>\r\n\r\n<p>Ouverture non-stop du vendredi&nbsp;30/03/2018&nbsp;à 18h au lundi 02/04/2018&nbsp;à 17h pour les joueurs. (accès au hall, mais pas la billetterie)</p>\r\n"
price_text: "<h4>Visiteur</h4>\r\n\r\n<ul>\r\n\t<li>Simple : 7 € par jour - en ligne et sur place - accès aux Arènes &amp; aux Halls compétition (toute sortie est définitive)</li>\r\n\t<li>3 jours&nbsp;: 15 € - en ligne et sur place - accès aux Arènes &amp; aux Halls compétition</li>\r\n\t<li>Gratuit pour les enfants de moins de 6 ans</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Joueurs</h4>\r\n\r\n<ul>\r\n\t<li>Joueurs PC tournois : 50 € par personne (+5 € sur place)</li>\r\n\t<li>Joueurs PC libres : 40 € par personne (+5 € sur place)</li>\r\n\t<li>Joueurs console FPS : 50€ par personne (+5€ sur place)</li>\r\n\t<li>Joueurs&nbsp;console fighting&nbsp;: 25€ par personne&nbsp;(+5 € sur place)</li>\r\n</ul>\r\n\r\n<p><em>Attention ! Vous ne pouvez participer qu'à un seul tournoi à la fois. Vous ne devez donc pas acheter plus d'un ticket pour un des tournois qui se tiennent à la Gamers Assembly.</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Manager</h4>\r\n\r\n<p>Maximum 1 par équipe - 25€</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>Les billets ne sont pas remboursables, mais ils peuvent être librement échangés.</em></p>\r\n\r\n<p>Les paiements de la Gamers Assembly passent par la plateforme Weezevent. Vous ne pouvez payer en ligne que par carte bancaire.</p>\r\n\r\n<p>Si vous souhaitez payer par chèque c'est également possible, mais le traitement de ces inscriptions ne pourra être effectué qu'à la réception du chèque, ce qui peut entraîner la perte de votre place à un tournoi si celui-ci s'est rempli entre temps. Les chèques sont à adresser à l'ordre de \"Association Futurolan\" et postés au 11 rue Paul Gauvin, 86280, Saint-Benoît en indiquant votre nom, prénom, pseudo, adresse postale, mail, équipe/tournoi.</p>\r\n"
access_text: "<h4>Accès par le train</h4>\r\n\r\n<ul>\r\n\t<li>Gare de Poitiers</li>\r\n\t<li>Consulter les horaires de bus <a href=\"http://www.vitalis-poitiers.fr/\">sur le site Vitalis</a>&nbsp;- Ligne \"2A\", direction \"Pictavienne\", arrêt \"Parcobus Parc Expo\"</li>\r\n\t<li>Vous pouvez acheter votre ticket de bus à l'avance en téléchargeant l'application <a href=\"http://mesapplismobilesvitalis.fr/\" target=\"_blank\">TICK'EASY</a>.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4>Accès par la route</h4>\r\n\r\n<ul>\r\n\t<li>Autoroute A10 (Paris - Bordeaux) : sortie \"Poitiers-Nord\" \"Poitiers-Centre\" n°29</li>\r\n\t<li>Coordonnées GPS : N 46° 34'51.627\"(46.5810075)-E 0° 22'29.464\" (0.3748511111111111).</li>\r\n</ul>\r\n"
accommodation_text: "<p><a href=\"http://www.ibis.com/fr/hotel-0659-ibis-poitiers-sud/index.shtml\"><u><strong>Ibis Poitiers Sud :</strong></u></a></p>\r\n\r\n<ul>\r\n\t<li>Chambre simple ou double : 40.00€ / la nuit</li>\r\n\t<li>Buffet petit déjeuner : 9.90€ / jour / personne</li>\r\n\t<li>Taxe de séjour : 1.10€ / nuit / personne</li>\r\n</ul>\r\n\r\n<p>Téléphone :&nbsp;05 49 53 73 32</p>\r\n\r\n<p>Les réservations devront être faites uniquement par téléphone avec le code « Gamers ».</p>\r\n\r\n<p>Des facilités d'hébergement vous seront proposées dans les semaines à venir, n'hésitez pas à nous suivre sur les réseaux sociaux pour ne pas manquer cette information.</p>\r\n"
equipment_text: "<h4>Joueur PC</h4>\r\n\r\n<ul>\r\n\t<li>PC complet (ou portable) : unité centrale, écran, clavier, souris, câbles</li>\r\n\t<li>Câble réseau d'au moins 10m</li>\r\n\t<li>Casque obligatoire (enceintes interdites)</li>\r\n\t<li>Pas de multiprise (elles seront fournies par l'organisation)</li>\r\n</ul>\r\n\r\n<p><em>NB: Les PC doivent disposer d'une carte réseau <a href=\"https://fr.wikipedia.org/wiki/RJ45\">RJ45</a></em></p>\r\n"
food_service_text: "<p>Un service de restauration avec boissons, plats chauds et froids sera proposé sur place.</p>\r\n\r\n<p>Les menus et les horaires d'ouvertures du service de restauration et du bar seront communiqués dans les prochaines semaines.</p>\r\n"
