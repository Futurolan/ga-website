ga_ticket:
  path: '/ticket'
  defaults:
    _controller: '\Drupal\ga_ticket\Controller\TicketController::render'
    _title: 'Ticket page'
  requirements:
    _permission: 'access content'

ga_ticket.settings:
  path: '/admin/ga/ticket/settings'
  defaults:
    _title: 'Ticket settings form'
    _form: '\Drupal\ga_ticket\Form\TicketSettingsForm'
  requirements:
    _role: 'moderator'
